{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Eliminar Usuario</h2>
    <div class="alert alert-warning">
        <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ user.username }}</strong>?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
